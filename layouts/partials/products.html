<div id="products" class="uk-section uk-section-default">
  <div class="uk-container">
    <div class="uk-text-left uk-text-center@s">
      <h3
        class="uk-text-capitalize uk-margin-remove"
        data-uk-scrollspy="cls: uk-animation-slide-right-small;"
      >
        the best quality just for you.
      </h3>
      <h2
        class="uk-margin uk-margin-small-top uk-h1 uk-text-bold uk-text-capitalize accent"
        data-uk-scrollspy="cls: uk-animation-slide-right-medium; delay: 250;"
      >
        our <span class="accent">products</span>
      </h2>
    </div>
    <div
      class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-match uk-grid-medium uk-margin-medium-top"
      uk-grid
      uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 500;"
    >
      {{ range .Site.Data.birdnest.products }}
      <div>
        <div class="uk-card uk-card-default uk-card-hover uk-border-rounded">
          <div class="uk-card-media-top uk-border-rounded">
            <img
              class="uk-border-rounded"
              src="./img/{{ .img }}"
              width="1800"
              height="1200"
              alt=""
            />
          </div>
          <div class="uk-card-body">
            <h3
              class="uk-card-title uk-text-bold uk-margin-remove-top uk-margin-bottom"
            >
              {{ .name }}
            </h3>
            <p class="uk-margin-remove {{ if not .grade }} uk-hidden {{ end }}">
              <b>Grade</b>: {{ .grade }}
            </p>
            <p class="uk-margin-small {{ if not .size }} uk-hidden {{ end }}">
              <b>Size</b>: {{ .size }}
            </p>
            <p class="uk-margin-remove {{ if not .color }} uk-hidden {{ end }}">
              <b>Color</b>: {{ .color }}
            </p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</div>
