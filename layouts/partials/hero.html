<div id="hero" class="uk-position-relative uk-light">
  <div
    class="uk-cover-container uk-light uk-flex uk-flex-middle"
    uk-height-viewport="offset-bottom: 25; offset-top: false;"
  >
    <!-- TOP CONTAINER -->
    <div
      class="uk-container uk-flex-auto top-container uk-position-relative uk-margin-medium-top"
      data-uk-parallax="y: 0,50; easing:0; opacity:0.2"
      style="
        transform: translateY(50px);
        will-change: transform, opacity;
        opacity: 0.2;
      "
    ></div>
    <!-- /TOP CONTAINER -->
    <!-- TOP IMAGE -->
    <img
      src="./img/hero-1200.jpg"
      data-srcset="
              ./img/hero-640.jpg 640w,
              ./img/hero-960.jpg 960w,
              ./img/hero-1200.jpg 1200w,
              ./img/hero-2000.jpg 2000w
              "
      data-sizes="100vw"
      data-src="./img/hero-1200.jpg"
      alt="bird nest"
      data-uk-cover="./img/hero-1200.jpg"
      data-uk-img="./img/hero-1200.jpg"
      data-uk-parallax="opacity: 1,0.1; easing:0"
      srcset="
        ./img/hero-640.jpg   640w,
        ./img/hero-960.jpg   960w,
        ./img/hero-1200.jpg 1200w,
        ./img/hero-2000.jpg 2000w
      "
      sizes="100vw"
      style="opacity: 0.1; will-change: opacity"
      uk-scrollspy="cls: uk-animation-kenburns; repeat: true"
      class="uk-animation-reverse uk-transform-origin-top"
    />
    <!-- /TOP IMAGE -->
  </div>
  <div
    class="uk-position-bottom-center uk-position-medium uk-position-z-index uk-text-center"
    data-uk-scrollspy="cls: uk-animation-slide-top-small; delay: 1000"
  >
    <a
      href="#market"
      data-uk-scroll="duration: 1000"
      data-uk-icon="icon: arrow-down; ratio: 2"
      class="uk-icon"
    >
    </a>
  </div>
</div>
