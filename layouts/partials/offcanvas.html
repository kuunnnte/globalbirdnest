<div id="menu-navbar" uk-offcanvas="overlay: true; flip: true; mode: reveal">
  <div class="uk-offcanvas-bar uk-flex uk-flex-column accent-bg">
      <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
          {{ $currentPage := . }} {{- range site.Menus.main }}
          <li class="{{ if $currentPage.IsMenuCurrent "main" . }}uk-active{{ end }}">
            <a href="{{ .URL }}" uk-scroll> {{ .Name }} </a>
          </li>
          {{- end }}
      </ul>

  </div>
</div>
