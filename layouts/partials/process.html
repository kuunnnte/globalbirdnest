<div class="uk-section uk-section-muted">
  <div class="uk-container">
    <div class="uk-text-center@s">
      <h2
        class="uk-margin uk-margin-small-bottom uk-h1 uk-text-bold uk-text-capitalize"
        data-uk-scrollspy="cls: uk-animation-slide-right-small; "
      >
        our <span class="accent">process</span>
      </h2>
      <h4
        class="uk-text-capitalize uk-margin-remove"
        data-uk-scrollspy="cls: uk-animation-slide-right-medium; delay: 250;"
      >
        this is how we process your swiflet.
      </h4>
    </div>
    <div
      class="uk-child-width-1-2@s uk-child-width-1-3@m uk-margin-medium-top"
      uk-grid
      uk-scrollspy="target: > div#process; cls: uk-animation-fade; delay: 500;"
    >
      {{ range .Site.Data.process.steps }}
      <div id="process">
        <img class="uk-border-rounded" src="./img/{{ .img }}" alt="" />
        <h2
          class="uk-text-capitalize accent uk-text-bold uk-margin-remove-bottom uk-margin-medium-top"
        >
          {{ .name }}
        </h2>
        <p class="uk-margin-small-top">{{ .desc }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</div>
